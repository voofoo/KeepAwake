        <h1 class="display-5 fw-bold text-body-emphasis">Keep Awake</h1>
        <p class="lead mb-2 text-primary">A page to keep your device awake</p>

        <div class="col-md-6 mx-auto">
            <!-- Wake Lock Toggle Button -->
            <button class="btn btn-lg btn-primary w-75 mb-2 px-4" type="button" data-status="off">Αφυπνιση</button>

            <!-- Wake Lock Status -->            
            <div id="status" class="container w-75 mt-2 p-3 border border-3 border-warning rounded mb-3">
                <h5>Κατάσταση Λειτουργίας</h5>
                <p class="ps-3"></p>
            </div>

            <!-- Wake Lock Auto Reactivation -->
            <div class="container w-75 bg-white text-primary border border-3 border-primary rounded p-3 position-sticky" style="bottom: 5px;">
                <!--
                <h5>Οδηγιες Χρησης:</h5>

                <p class="border-bottom pb-2">Μολις το παράθυρο φυγει απο το προσκηνιο, η λειτουργια θα απενεργοποιηθει.</p> -->
                
                <div class="container">
                    <div class="row align-items-center">
                        <!-- Switch Column -->
                        <div class="col-auto p-3 bg-primary bg-opacity-10 border border-3 border-primary rounded">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="reaquire">
                            </div>
                        </div>

                        <!-- Text Column -->
                        <div class="col">
                            <label class="form-check-label text-start" for="reaquire">
                                Ενεργοποίηση με την επαναφορά του παραθύρου
                            </label>
                        </div>
                    </div>
                </div>                
            </div> 
        </div>
    </div>
